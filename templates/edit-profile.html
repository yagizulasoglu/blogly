{% extends 'base.html' %}

{% block content %}

<h2>Edit a User</h2>
<form method="POST">
  <p>First Name <input required name="first_name" value={{user.first_name}}></p>
  <p>Last Name <input required name="last_name" value={{user.last_name}}></p>
  <p>Image URL <input name="image_url" value={{user.image_url}}></p>
  <button type="submit">Add</button>
</form>
{% endblock %}
