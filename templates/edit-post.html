{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST">
  <h2>Title <input required name="title" value="{{post.title}}"></h2>
  <h2>Content <input required name="content" value="{{post.content}}"></h2>
  <button type="submit">Edit</button>
</form>
<a href="/users/{{post.user_id}}"><button>Cancel</button></a>
{% endblock %}
