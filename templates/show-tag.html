{% extends 'base.html' %}

{% block content %}

<h1>{{tag.name}}</h1>
<ul>
  {% for post in posts %}
  <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<a href="/tags/{{tag.id}}/edit"><button>Edit</button></a>
<form action="/tags/{{tag.id}}/delete" method="POST">
  <button>Delete</button>
</form>
{% endblock %}
