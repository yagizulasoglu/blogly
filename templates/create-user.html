{% extends 'base.html' %}

{% block content %}

  <h2>Create a User</h2>
  <form action="/users/new" method="POST">
    <p>First Name  <input required name="first_name"></p>
    <p>Last Name  <input required name="last_name"></p>
    <p>Image URL  <input name="image_url"></p>
    <button>Add</button>
  </form>
{% endblock %}
