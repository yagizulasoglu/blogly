{% extends 'base.html' %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.first_name}} {{post.user.last_name}}</p>
<a href="/users/{{post.user_id}}"><button>Cancel</button></a>
<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<form action="/posts/{{post.id}}/delete" method="POST">
  <button>Delete</button>
</form>
{% endblock %}
